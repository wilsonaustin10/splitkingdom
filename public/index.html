<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Kingdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f0f2f5]">
    <div class="container mx-auto px-4 py-8">
        <!-- Upload Section -->
        <section id="upload-section" class="max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-[#1877f2] mb-8">Split Kingdom</h1>
            
            <!-- Upload Form -->
            <form id="uploadForm" class="space-y-4">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <label class="block text-gray-700 mb-2" for="receiptImage">
                        Upload Your Majesty's Receipt
                    </label>
                    <input 
                        type="file" 
                        id="receiptImage" 
                        accept="image/*" 
                        class="w-full p-2 border rounded"
                        required
                    >
                    <button 
                        type="submit" 
                        class="w-full mt-4 bg-[#1877f2] text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600"
                    >
                        Process Receipt
                    </button>
                </div>
                <!-- Upload Status -->
                <div id="uploadStatus" class="text-center text-gray-600"></div>
                <!-- Loading Spinner -->
                <div id="receipt-loading" class="hidden text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#1877f2] mx-auto"></div>
                </div>
            </form>
        </section>

        <!-- Receipt Confirmation Section -->
        <section id="receipt-confirmation" class="hidden max-w-md mx-auto mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-[#1877f2] mb-6">Receipt Details</h2>
                <div id="receiptDetails" class="space-y-4">
                    <!-- Parsed receipt items will be inserted here -->
                </div>
                <button 
                    id="confirmReceipt" 
                    class="w-full mt-6 bg-[#1877f2] text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600"
                >
                    Confirm and Set Tip
                </button>
            </div>
        </section>

        <!-- Tip Section -->
        <section id="tip-definition" class="hidden max-w-md mx-auto mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-[#1877f2] mb-6">Set Your Royal Tip</h2>
                <form id="tipForm" class="space-y-4">
                    <div>
                        <label for="tipAmount" class="block text-gray-700 mb-2">Tip Amount ($)</label>
                        <input 
                            type="number" 
                            id="tipAmount" 
                            step="0.01" 
                            min="0" 
                            class="w-full p-2 border border-gray-300 rounded"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-[#1877f2] text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600"
                    >
                        Set Tip
                    </button>
                    <div id="tipStatus" class="text-center text-gray-600"></div>
                </form>
            </div>
        </section>

        <!-- Venmo Link Section -->
        <section id="venmo-link-section" class="hidden max-w-md mx-auto mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-[#1877f2] mb-6">Enter Your Venmo Link</h2>
                <form id="venmoForm">
                    <input 
                        type="url" 
                        id="venmoLink" 
                        placeholder="https://venmo.com/u/username"
                        pattern="https://venmo\.com/u/[\w-]+"
                        class="w-full p-2 border rounded"
                        required
                    >
                    <p class="text-sm text-gray-500 mt-1">
                        Format: https://venmo.com/u/username
                    </p>
                    <button 
                        type="submit" 
                        class="w-full bg-[#1877f2] text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600 mt-4"
                    >
                        Save Venmo Link
                    </button>
                </form>
                <div id="venmoStatus" class="text-center text-gray-600 mt-4"></div>
            </div>
        </section>

        <!-- Total Confirmation Section -->
        <section id="total-confirmation" class="hidden max-w-md mx-auto mt-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-[#1877f2] mb-6">Total Amount</h2>
                <div class="text-center">
                    <span class="text-3xl font-bold" id="totalAmount">$0.00</span>
                </div>
                <button 
                    id="confirmTotal" 
                    class="w-full mt-6 bg-[#1877f2] text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-600"
                >
                    Continue to Venmo
                </button>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="/scripts/upload.js"></script>
</body>
</html>
